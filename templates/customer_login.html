{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V2</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="{% static 'LoginAndRegister/css/style.css' %}" />

  <link rel="stylesheet"
    href="{% static 'LoginAndRegister/fonts/material-icon/css/material-design-iconic-font.min.css' %}" />
</head>

<body>
<!-- customer_login.html -->

<!-- Sing in  Form -->
<section class="sign-in">
  <div class="container">
      {% include 'massages.html' %}
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img src="{% static 'LoginAndRegister/images/signin-image.jpg' %}" alt="sing up image" />
          </figure>
          <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Login</h2>
  <!-- templates/registration/login.html -->
          <form class="register-form" id="login-form" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="username" id="username" placeholder="Your username" />
            </div>
            <div class="form-group">
                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <div class="form-group form-button">
                <input type="submit" class="form-submit" value="Log In" />
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'LoginAndRegister/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'LoginAndRegister/js/main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
